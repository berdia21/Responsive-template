<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Template By Berdia</title>
    <link
      href="https://free.bboxtype.com/embedfonts/?family=FiraGO:400,500,600,700"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Header component holder -->
    <header id="header" class="bg-white relative z-20"></header>
    <!-- Desktop navigation component holder -->
    <div id="desktop-navigation" class="xl:hidden"></div>
    <!-- Swiper slider component holder -->
    <div id="slider"></div>
    <!-- News component holder -->
    <div id="news"></div>

    <script src="js/fetch-components.js" type="text/javascript"></script>
    <script src="js/navigation.js" type="text/javascript"></script>
    <script src="js/mobile-navigation.js" type="text/javascript"></script>
    <script src="js/slider.js" type="text/javascript"></script>
  </body>
</html>
